<!DOCTYPE html>
<html>
<head>
    <title>Forecasting Bank Campaign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Forecasting Bank Campaign</h1>
        <form action="/predict" method="post">
            <div class="row">
                <!-- Age -->
                <div class="col-md-6 mb-3">
                    <label for="age">Enter the age:</label>
                    <input type="number" class="form-control" id="age" name="age" placeholder="Age" required>
                </div>
                <!-- Job -->
                <div class="col-md-6 mb-3">
                    <label for="job">Select job:</label>
                    <select class="form-select" id="job" name="job" required>
                        <option selected>Choose a job:</option>
                        <option value="0">admin</option>
                        <option value="1">blue-collar</option>
                        <option value="2">entrepreneur</option>
                        <option value="3">house-maid</option>
                        <option value="4">management</option>
                        <option value="5">retired</option>
                        <option value="6">self-employed</option>
                        <option value="7">services</option>
                        <option value="8">student</option>
                        <option value="9">technician</option>
                        <option value="10">unemployed</option>
                        <option value="11">unknown</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <!-- Marital Status -->
                <div class="col-md-6 mb-3">
                    <label for="marital">Select marital status:</label>
                    <select id="marital" class="form-select" name="marital" required>
                        <option value="0">Divorced</option>
                        <option value="1">Married</option>
                        <option value="2">Single</option>
                    </select>
                </div>
                <!-- Education -->
                <div class="col-md-6 mb-3">
                    <label for="education">Select education status:</label>
                    <select id="education" class="form-select" name="education" required>
                        <option value="0">Primary</option>
                        <option value="1">Secondary</option>
                        <option value="2">Tertiary</option>
                        <option value="3">Unknown</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <!-- Default -->
                <div class="col-md-6 mb-3">
                    <label for="default">Select default status:</label>
                    <select id="default" class="form-select" name="default" required>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                <!-- Balance -->
                <div class="col-md-6 mb-3">
                    <label for="balance">Enter balance:</label>
                    <input type="number" id="balance" name="balance" class="form-control" placeholder="Balance" required>
                </div>
            </div>
          
            <div class="row">
              <!-- Housing -->
              <div class="col-md-6 mb-3">
                  <label for="house">Select housing details:</label>
                  <select id="house" class="form-select" name="house" required>
                      <option value="0">No</option>
                      <option value="1">Yes</option>
                  </select>
              </div>
  
              <!-- Loan -->
              <div class="col-md-6 mb-3">
                  <label for="loan">Select loan details:</label>
                  <select id="loan" class="form-select" name="loan" required>
                      <option value="0">No</option>
                      <option value="1">Yes</option>
                  </select>
              </div>
            </div>

            <div class="row">
                <!-- Number of Days -->
                <div class="col-md-6 mb-3">
                    <label for="day">Number of days:</label>
                    <input type="number" class="form-control"  id="day" name="day" placeholder="Number of days" required>
                </div>
                <!-- Month -->
                <div class="col-md-6 mb-3">
                    <label for="month">Select the month:</label>
                    <select id="month" class="form-select"  name="month" required>
                        <option value="0">january</option>
                        <option value="1">february</option>
                        <option value="2">march</option>
                        <option value="3">april</option>
                        <option value="4">may</option>
                        <option value="5">june</option>
                        <option value="6">july</option>
                        <option value="7">august</option>
                        <option value="8">september</option>
                        <option value="9">october</option>
                        <option value="10">november</option>
                        <option value="11">december</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <!-- Duration -->
                <div class="col-md-6 mb-3">
                    <label for="duration">Enter the duration of the campaign:</label>
                    <input type="number" class="form-control" id="duration" name="duration" placeholder="Duration" required>
                </div>
                <!-- Campaign -->
                <div class="col-md-6 mb-3">
                    <label for="campaign">Enter the campaign value:</label>
                    <input type="number" id="campaign" name="campaign" class="form-control" placeholder="Campaign Value" required>
                </div>
            </div>

            <div class="row">
                <!-- Pdays -->
                <div class="col-md-6 mb-3">
                    <label for="pdays">Enter the number of pdays:</label>
                    <input type="number" id="pdays" name="pdays" class="form-control" placeholder="Number of pdays" required>
                </div>
                <!-- Previous -->
                <div class="col-md-6 mb-3">
                    <label for="previous">Enter the previous value:</label>
                    <input type="number" id="previous" name="previous" class="form-control" placeholder="Previous Value" required>
                </div>
            </div>

          <div class="row">
            <!-- Contact -->
            <div class="col-md-6 mb-3">
                <label for="contact">Select contact details:</label>
                <select id="contact" class="form-select" name="contact" required>
                    <option value="0">Cellular</option>
                    <option value="1">Telephone</option>
                    <option value="2">Unknown</option>
                </select>
            </div>

            <!-- Poutcome -->
            <div class="col-md-6 mb-3">
                <label for="poutcome">Choose the poutcome:</label>
                <select id="poutcome" class="form-select" name="poutcome" required>
                    <option value="0">failure</option>
                    <option value="1">other</option>
                    <option value="2">success</option>
                    <option value="3">unknown</option>
                </select>
            </div>
          </div>

            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
